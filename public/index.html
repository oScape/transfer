<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transfer</title>
        <link href="http://localhost:8080/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="root">
            <form id="form" enctype="multipart/form-data">
                <div id="nameContainer">
                    <label for="name">Nom :</label>
                    <input name="name" id="name">
                </div>
                <div id="phoneContainer">
                    <label for="phone">Téléphone :</label>
                    <input name="phone" id="phone">
                </div>
                <div id="messageContainer">
                    <label for="message">Message :</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" id="button">Valider</button>
            </form>
        </div>
        <script type="module" src="http://localhost:8080/validation.js"></script>
        <script type="module" src="http://localhost:8080/scripts.js"></script>
    </body>
</html>
